<script>
"use strict";
function doParse() {
    let str = inpx.value
    if (!str) return
    tokens = Token.list(str)
    let y = [...tokens]  //clone
    display(y);
    try {
        tokens.reverse()
        tok = tokens.pop()
        metST.clear();
        let e = method()
        match(EOF);
        outx.innerText = e.toTree()
        console.log(e); display(e)
        return e
    } catch(x) {
        showError(inpx)
        outx.innerText = x
        reportError(x)
    }
}

function init() {
    MENU = new Menu() //extends Menu
    MENU.global = window
    display(MENU)
}

    try {
        inspect(document.body, init)
        //inp.value = "a"; display(a)

    inpx.focus()
</script>
